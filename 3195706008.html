<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript
      4.23
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/ScaleBar",
        "esri/widgets/Search",
        "esri/widgets/LayerList",
        "esri/widgets/BasemapGallery"
       
        
        ], (Map, MapView,FeatureLayer,Legend,ScaleBar,Search,LayerList,BasemapGallery) => {
        const flayer = new FeatureLayer({
           url: "https://arcgis1.storymaps.esri.com/arcgis/rest/services/basemaps/Esri_WinkelTripel_dark_gray/MapServer"
          
        });
          
        const map = new Map({
          basemap: "streets-vector"
          //layer:[flayer]
        });
        
      //map.addMany([flayer]);
       map.layers.add(flayer);
     
       
       
       
        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 1,
          center: [110, 28] // longitude, latitude
       
        });
        
          let legend = new Legend({
        view: view
        });
          
         view.ui.add(legend, "bottom-right");
        let scaleBar = new ScaleBar({
          view: view,
          style:"ruler",
          unit:"non-metric"
        });
       
        view.ui.add(scaleBar, {
          position: "bottom-left"
        });
        const searchWidget = new Search({
          view: view
           });

       view.ui.add(searchWidget, {
        position: "top-left",
      index: 2
        });
        
         let layerList = new LayerList({
             view: view
             });

        view.ui.add(layerList, {
          position: "top-right"
          });
          
          
          
          let basemapGallery = new BasemapGallery({
             view: view
               });

           view.ui.add(basemapGallery, {
             position: "top-right",
              index: 1
             });
          
           });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
